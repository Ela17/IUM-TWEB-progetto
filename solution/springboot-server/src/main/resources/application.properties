spring.application.name=springboot-server

# Server configuration
server.port=${SPRING_BOOT_SERVER_PORT:8081}

# Database configuration
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:cinema_db}
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:admin}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging configuration
logging.level.root=INFO
logging.level.com.iumtweb.springboot_server=DEBUG
logging.file.name=logs/springboot-server.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5p [%t] %c{1.}:%M:%L - %m%n